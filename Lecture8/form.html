<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Registration Form</legend>
            
            <div>
            <label for="fname">First Name:</label> 
            <input type="text"  id="fname" name="fname" placeholder="First Name"><br><br></div>

            <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname"name="lname" placeholder="Last Name"><br><br></div>

            <div>
            <label for="password">Password:</label>
            <input type="password" id="password"name="password" placeholder="Enter Password"><br><br></div>

            <div>
            <label for="male">Male</label>

            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="Gender" value="other">
            <label for="other">Other</label></div>

            <br><br>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br><br></div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <br><br>

            <div>
  <label for="course">Choose a course:</label>
  <select name="course" id="course">
    <option value="BTech Computer Science">BTech Computer Science</option>
    <option value="BTech Mechanical">BTech Mechanical</option>
    <option value="BTech Civil">BTech Civil</option>
    <option value="BTech Electrical">BTech Electrical</option>
  </select>
</div>

<br>

<div>
  <label for="file">Upload Files:</label>
  <input type="file" id="file" name="file">
</div>



           
        </fieldset>
    </form>
</body>
</html>
