<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="emailid">
<br><br>
        <label for="phonenumber">Phone:</label>
        <input type="tel" id="phonenumber" name="phonenumber"><br><br>
        
        <label for="fileupload">Resume:</label>
        <input type="file" id="fileupload"><br><br>
        
        <label for="counter">Experience (year):</label><br><br>
        <input type="number" id="counter" name="counter" min="0" max="50"><br><br>

        <fieldset>

            <legend>Skills:</legend>
            
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox"><br><br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox"><br><br>

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id="checkbox3" name="checkbox"><br><br>

        </fieldset>
        <br><br>
        <label for="highestEducation">Highest Education:</label>
        <select name="highestEducatio" id="highestEducatio">
            <option value="high school">High School</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select><br><br>
        
        <fieldset>

            <legend>Availability</legend>
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full-Time</label>
<br><br>
             <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-Time</label>
        </fieldset>
        <br><br>

        <label for="textarea1">Additional Comments:</label><br><br>
        <textarea name="textarea1" id="textarea1"></textarea>

        <br><br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
