<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>

    <form>

        <fieldset>
            <legend>Personal Information:</legend>

            <label for="text">Name</label>
            <input type="text" name="text" id="text">

             <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

             <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">

            <p>Gender</p>
            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">

            <label for="radio2">Female</label>
            <input type="radio" name="radio" id="radio2">

            <label for="countryselection">Country</label>
            <select name="countryselection" id="countryselection">
                <option value="india">India</option>
                <option value="united state">United State</option>
                <option value="united kingdom">United Kingdom</option>
                </select>
     
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="text1">Street</label>
            <input type="text" id="text1" name="text1">

            <label for="text2">City</label>
            <input type="text" id="text2" name="text2">

            <label for="text3">State</label>
            <input type="text" id="text3" name="text3">

            <label for="text4">Zip Code</label>
            <input type="text" id="text4" name="text4">
        </fieldset>

        <fieldset>
            <legend>Other Informations</legend>

            <label for="textarea1" >Comments</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <label for="checkbox">I agree to the terms of service</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
